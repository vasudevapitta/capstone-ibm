<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <!--Add a registration form here -->
    <div class="container-fluid">

        <div class="row">
            <div class="col-12">
                <h1>Sign Up!</h1>
                <hr>
                <form action="{% url 'djangoapp:registration' %}"  method="post">
                    {% csrf_token %}

                    <label for="username" class="font-weight-bold"><b>User Name</b></label>
                    <br>
                    <input type="text" placeholder="Enter User Name: " name="username" required>
                    <br>
                    <label for="firstname" class="font-weight-bold"><b>First Name</b></label>
                    <br>
                    <input type="text" placeholder="Enter First Name: " name="firstname" required>
                    <br>
                    <label for="lastname" class="font-weight-bold"><b>Last Name</b></label>
                    <br>
                    <input type="text" placeholder="Enter Last Name: " name="lastname" required>
                    <br>
                    <label for="password" class="font-weight-bold"><b>Password</b></label>
                    <br>
                    <input type="password" placeholder="Enter Password: " name="password" required>
                    <br>
                    <br>
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </form>
            </div>
        </div>

    </div>

    </form>
    </body>
</html>
